<eform-subheader [title]="'Workflow plugin settings' | translate">
  <div class="p-3">
    <button class="btn btn-success" id="saveBtn" (click)="updateSettings()">
      {{ 'Save' | translate }}
    </button>
  </div>
</eform-subheader>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12 control-block">
      <eform-subheader [title]="'Settings' | translate" [heandingSizeRem]="1">
      </eform-subheader>
      <div class="container-fluid">
        <div class="col-md-3 col-sm-6 col-xs-6 ng-select-wrapper">
          <ng-select
            [items]="templatesModel.templates"
            bindLabel="label"
            [placeholder]="'Selected template' | translate"
            bindValue="id"
            [typeahead]="typeahead"
            [(ngModel)]="settingsModel.selectedTemplateId"
            id="createPlanningSelector"
          >
          </ng-select>
        </div>
      </div>
    </div>
  </div>
</div>
