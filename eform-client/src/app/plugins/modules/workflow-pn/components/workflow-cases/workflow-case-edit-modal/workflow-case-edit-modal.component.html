<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit workflow case' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <ng-select
                  id="toBeSolvedByEdit"
                  [placeholder]="'To be solved by' | translate"
                  [bindLabel]="'siteName'"
                  [bindValue]="'id'"
                  [clearable]="false"
                  [(ngModel)]="workflowCaseUpdateModel.toBeSolvedById"
                  [items]="deviceUsersList"
                ></ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <ng-select
                  id="statusEdit"
                  [placeholder]="'Status' | translate"
                  [bindLabel]="'text'"
                  [bindValue]="'id'"
                  [clearable]="false"
                  [(ngModel)]="workflowCaseUpdateModel.status"
                  [items]="statuses"
                ></ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          id="saveEditBtn"
          (click)="updateWorkflowCase()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          id="cancelEditBtn"
          class="btn btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
